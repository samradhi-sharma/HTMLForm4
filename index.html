<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <fieldset>
            <h2>Complex Form</h2>
            <fieldset>
                <legend>Personal Information</legend>
                <br>
                <label for="name1">Name</label>
                <input type="text"  id="name1"> 
                <label for="email1">Email</label>
                <input type="text"  id="email1"> 
                <label for="phone1">Phone</label>
                <input type="number"  id="phone11"> 
                <label for="dat">Date of Birth</label>
                <input type="date" id="dat"> 
                <label for="gen">Gender</label>
                <label for="mal">Male</label>
                <input type="checkbox" id="mal">
                <label for="fmal">Female</label>
                <input type="checkbox" id="fmal">
                <label for="count">Country</label>
                <select name="count" id="count">Country
                    <option value="uk">United States</option>
                    <option value="in">India</option>
                    <option value="aus">Australia</option>
                    <option value="den">Denmark</option>
                    <option value="bri">Britain</option>
                </select>

            </fieldset>
            <br>
            <br>
            <fieldset>
                <legend>Adress</legend>
                <label for="st">Street</label>
                <input type="text" id="st">
                <label for="city">City</label>
                <input type="text" id="city">
                <label for="state">State</label>
                <input type="text" id="state">
                <label for="zip">Zip Code</label>
                <input type="number" id="zip">

            </fieldset>
            <br>
            <br>
            <fieldset>
                <legend>Other Information</legend>
                <br>
                <br>
                <label for="com">Comments</label>
                <br>
                <br>
                <input type="text" id="com">
                <label for="xy"> I agree to the terms of service</label>
                <input type="button" id="xy">
            </fieldset>
            <br>
            <br>
            <input type="submit">
            
        </fieldset>
    </form>
</body>
</html>
